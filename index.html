<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Угадай число!</h1>
    <p class="between">(Между 1 и 20)</p>
    <button class="btn again">Сначала!</button>
    <div class="question">???</div>
</header>
<main>
    <section class="left">
        <input type="number" class="number-input">
        <button class="btn check">Проверить!</button>
    </section>
    <section class="right">
        <p class="guess-message">Начни угадывать!</p>
        <p class="label-score">Очки: <span class="score">20</span></p>
        <p class="label-highscore">Лучший результат: <span class="highscore">0</span></p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
